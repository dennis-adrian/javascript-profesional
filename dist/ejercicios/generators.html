<body>
  <a href="/ejercicios/">Go back</a>
  <p><em>Abre la consola</em></p>

  <script>// Los generadores son funciones de las que se puede salir y volver a entrar.
// Su contexto (asociación de variables) será conservado entre las reentradas.
// Cada vez que llamamos next, la ejecución del generador va a continuar hasta el proximo yield
//para declarar un generador se lo hace con un asterísco al lado de la palabra 'function'
function* simpleGenerator() {
  console.log('Generator Start'); //'yield' hace que el resto del código no se ejecute hasta llamar a la función 'next()' nuevamente
  //podemos tener la cantidad de 'yield' que queramos y retornar un valor en cada 'yield'

  yield 1;
  yield 2;
  yield 3;
  console.log('Generator End');
} //un generador devuelve una función al ejecutarse
//en estos momentos 'gen' está "suspendido"
//const gen = simpleGenerator();
//para continuar con su ejecución deberíamos usar la palabra clave 'next()'
// Podemos hacer generadores infinitos.


function* idMaker() {
  let id = 1;

  while (true) {
    yield id;
    id = id + 1;
  }
} // Cuando llamamos next también podemos pasar valores que la función recibe.
// Ahora hagamos un ejemplo un poco más complejo: la secuencia fibonacci


function* fibonacci() {
  let a = 1;
  let b = 1;

  while (true) {
    const nextNumber = a + b;
    a = b;
    b = nextNumber;
    yield nextNumber;
  }
}</script>
</body>

</html>
